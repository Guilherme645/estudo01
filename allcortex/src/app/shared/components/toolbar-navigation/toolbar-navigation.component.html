<p-toolbar styleClass="bg-blue-800">
  <div class="p-toolbar-group-start">
    <p-button icon="pi pi-home" 
    label="Dashboard" 
    routerLink="/Dashboard" 
    styleClass="bg-blue-800 p-button-secondary" 
    routerLinkActive="exact_route"></p-button>
  </div>
  <div class="p-toolbar-group-center">
    <p-button icon="pi pi-cart-plus" 
    label="Produtos" 
    routerLink="/products" 
    styleClass="bg-blue-800 p-button-secondary" 
    routerLinkActive="exact_route"
    class="mr-2"
    ></p-button>
  </div>
  <div class="p-toolbar-group-center">
    <p-button icon="pi pi-tikets" 
    label="Categorias" 
    routerLink="/categories" 
    styleClass="bg-blue-800 p-button-secondary" 
    routerLinkActive="exact_route"
    class="mr-2"
   ></p-button>
<p-button icon="pi pi-credit-card" 
    label="Efetuar Venda" 
    routerLink="/products" 
    styleClass="bg-blue-800 p-button-secondary" 
    routerLinkActive="exact_route"
    class="mr-2"
   > </p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
    label="sair"
    icon="pi pi-sign-out"
    styleClass="p-button-danger"
    (onClick)="handleLogout()">
    </p-button>
  </div>
</p-toolbar>
